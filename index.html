<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="mobile-info">This game doesn't support mobile devices yet.<br>Please come back in the future.</h1>
    <div class="categories">
        <ul class="categories__items">
            <li id="animals" class="categories__item">
                <h3 class="categories__item__header">Zwierzęta</h3>
            </li>
            <li id="jobs" class="categories__item">
                <h3 class="categories__item__header">Zawody</h3>
            </li>
            <li id="sports" class="categories__item">
                <h3 class="categories__item__header">Sport</h3>
            </li>
            <li class="break"></li>
            <li id="fruits" class="categories__item">
                <h3 class="categories__item__header">Żywność</h3>
            </li>
            <li id="cars" class="categories__item">
                <h3 class="categories__item__header">Samochody</h3>
            </li>
            <li id="colors" class="categories__item">
                <h3 class="categories__item__header">Kolory</h3>
            </li>
        </ul>
    </div>
    <div class="container">
        <p class="display-password"></p>
        <p class="used-letters"></p>
        <img src="" alt="">
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/categories.js"></script>
</body>
</html>
